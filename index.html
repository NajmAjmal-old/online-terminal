<!DOCTYPE html>
<html>
<head>
    <title>Web Terminal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div id="terminal" class="user">
        <pre>Welcome to the Web Terminal</pre>
        <div id="output"></div>
        <div class="input-line">
            <span class="user-prompt">user@web:~$</span>
            <input type="text" id="input" class="invisible" autofocus>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
